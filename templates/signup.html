{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-5 ">
            <h1 class="alert alert-light border rounded">Create An Account</h1><hr>
            <form action="" method="post">
                {% csrf_token %}
                {% for message in messages %}
                 <div class="alert alert-danger" role="alert">
                    {{message}}
                 </div>
                {% endfor %}

                   <!-- first name -->
              <div class="form-group">
                <label for="">First Name</label>
                <input type="text" name="first_name"  class="form-control form-control-sm" placeholder="enter first name" >
             </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="last_name" class="form-control form-control-sm" placeholder="enter last name" >
                </div>

                   <!-- Phon -->
              <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" name="phone" class="form-control form-control-sm" placeholder="enter phon number">
             </div>


                <!-- email -->
              <div class="form-group">
                 <label for="">Email</label>
                 <input type="email" name="email" class="form-control form-control-sm" placeholder="enter email">
              </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password"  class="form-control form-control-sm" placeholder="password">
                 </div>

                 <div class="form-group">
                     <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                 </div>

            </form>     
        </div>    
    </div>
</div>

{% endblock %}
