{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-5 ">
            <h1 class="alert alert-light border mt-4 mb-4 rounded">Login Here</h1><hr>
            <form action="" method="post">{% csrf_token %}

                {% for message in messages %}
                 <div class="alert alert-danger" role="alert">
                    {{message}}
                 </div>
                {% endfor %}




                <!-- email -->
              <div class="form-group">
                 <label for="">Email</label>
                 <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="enter email">
              </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="password">
                 </div>

                 <div class="form-group">
                     <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                 </div>

            </form>     
        </div>    
    </div>
</div>

{% endblock %}
